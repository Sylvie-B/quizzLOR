<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lord of Quizz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="quizz">QUIZ</div>
            <div id="gameBoard">

                <!--    number of question / question number    -->
                <div id="questNbr">
                    Quiz de <span id="nbr"></span> questions
                </div>

                <!--    text before start    -->
                <div id="quest">
                    Sur la trilogie du Seigneur des anneaux
                </div>

                <!--    button before start    -->
                <div id="start">
                    <p>START</p>
                </div>

                <!--    start button to hidden / multiple choice    -->
                <div id="answer">
                    <div class="case ans"></div>
                    <div class="case ans"></div>
                    <div class="case ans"></div>
                    <div class="case ans"></div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="appQuizz.js"></script>
</body>
</html>
