<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lord of Quizz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="quizz">QUIZ</div>
            <div id="gameBoard">
                <div class="side"></div>
                <div id="middle">
                    <!--    number of question / question number    -->
                    <div class="frame">
                        <div class="screen1">
                            Quiz de <span id="nbr"></span> questions
                        </div>
                        <div class="screen2" id="questNbr"></div>
                    </div>

                    <!--    text before start    -->
                    <div class="frame">
                        <div class="screen1">
                            Sur la trilogie du Seigneur des anneaux
                        </div>
                        <div class="screen2" id="quest"></div>
                    </div>

                    <!--    button before start    -->
                    <div id="">
                        <p id="start" class="screen1">START</p>
                    </div>

                    <!--    multiple choice    -->
                    <div class="screen2" id="answer">
                        <div class="case"></div>
                        <div class="case"></div>
                        <div class="case"></div>
                        <div class="case"></div>
                    </div>
                    <!-- end game info -->
                    <div id="screenEnd">
                        <div id="goodAns"></div>
                        <div id="restart">RESTART</div>
                    </div>
                </div>
                <div class="side"></div>

            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="appQuizz.js"></script>
</body>
</html>
